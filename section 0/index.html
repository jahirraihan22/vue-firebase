<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 1</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <h1>Hello Vue</h1>
    <div id="app">
      <div v-if="show">
        <p>
          Book: {{ title }} <br />
          Owner: {{ owner }} <br />
          Messenger: {{ messenger }}
        </p>
      </div>
      <div v-else>
        <p>Click show to see content</p>
      </div>
      <button @click="toggleShow">{{ btnText }}</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
