<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section 1</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .box {
        padding: 100px 0;
        width: 400px;
        text-align: center;
        background: #ddd;
        margin: 20px;
        display: inline-block;
      }
      .fav {
        background: pink;
      }
    </style>
  </head>
  <body>
    <h1>Hello Vue</h1>
    <div id="app">
      <div
        class="box"
        :class="{ fav : vehicle.isFav }"
        v-for="vehicle in vehicles"
      >
        <img style="width: 100px" :src="vehicle.image" alt="" />
        <h4>Model: {{ vehicle.model }}</h4>
        <h4>Manufacturer: {{ vehicle.manufanturer}}</h4>
        <h3>Type: {{ vehicle.type }}</h3>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
